<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Kalife_1 | جنگجوی کد</title>
    <style>
        #audio-permission {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: #d4af37;
        }
        #activate-audio {
            background: #8B0000;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- لایه فعال‌سازی صدا -->
    <div id="audio-permission">
        <h2>برای تجربه کامل میدان نبرد</h2>
        <p>لطفاً دکمه زیر را برای فعال‌سازی موسیقی کلیک کنید</p>
        <button id="activate-audio">فعال‌سازی موسیقی نبرد</button>
    </div>

    <!-- محتوای اصلی سایت -->
    <div class="warrior-container">
        <!-- محتوای قبلی شما بدون تغییر -->
    </div>

    <script>
        // راه‌حل تضمینی با استفاده از Howler.js
        document.getElementById('activate-audio').addEventListener('click', function() {
            // بارگذاری کتابخانه Howler.js
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js';
            script.onload = function() {
                // پخش آهنگ با Howler
                const sound = new Howl({
                    src: ['https://ememay.ir/wp-content/uploads/2024/04/Robert-L.-Euvino-A-Strong-Spice.mp3'],
                    volume: 1.0,
                    loop: true,
                    onplayerror: function() {
                        // اگر خطا داد، از روش جایگزین استفاده کن
                        const audio = new Audio('https://ememay.ir/wp-content/uploads/2024/04/Robert-L.-Euvino-A-Strong-Spice.mp3');
                        audio.volume = 1.0;
                        audio.loop = true;
                        audio.play().catch(e => {
                            alert('لطفاً در مرورگر خود اجازه پخش صدا را فعال کنید');
                        });
                    }
                });
                
                sound.play();
                
                // مخفی کردن لایه فعال‌سازی
                document.getElementById('audio-permission').style.display = 'none';
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>

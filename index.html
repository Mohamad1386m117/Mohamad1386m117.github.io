<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Kalife_1 | جنگجوی کد</title>
    <style>
        #audio-permission {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: #d4af37;
            font-family: 'Arial', sans-serif;
        }
        #activate-audio {
            background: #8B0000;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="audio-permission">
        <h2>🔥 برای تجربه کامل میدان نبرد 🔥</h2>
        <p>برای فعال‌سازی موسیقی حماسی، دکمه زیر را کلیک کنید</p>
        <button id="activate-audio">فعال‌سازی صدا</button>
    </div>

    <script>
        document.getElementById('activate-audio').addEventListener('click', async function() {
            try {
                // تست با دو منبع صدا (یکی از آنها باید کار کند)
                const audioSources = [
                    'https://ememay.ir/wp-content/uploads/2024/04/Robert-L.-Euvino-A-Strong-Spice.mp3',
                    'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
                ];
                
                let audio = new Audio();
                audio.volume = 1.0;
                audio.loop = true;
                
                // تست همه منابع صدا تا یکی کار کند
                for (let source of audioSources) {
                    try {
                        audio.src = source;
                        await audio.play();
                        document.getElementById('audio-permission').style.display = 'none';
                        console.log('صدا با موفقیت پخش شد');
                        return;
                    } catch (e) {
                        console.log(`خطا در پخش ${source}:`, e);
                        continue;
                    }
                }
                
                alert('پخش صدا ممکن نیست. لطفاً در مرورگر خود اجازه پخش صدا را فعال کنید');
            } catch (error) {
                console.error('خطای ناشناخته:', error);
                alert('خطا در پخش صدا!');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <!-- بقیه کدهای head بدون تغییر -->
</head>
<body>
    <!-- لایه فعال‌سازی صدا -->
    <div id="audioOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; flex-direction:column; color:white;">
        <h2 style="color:#d4af37;">برای ورود به میدان نبرد کلیک کنید!</h2>
        <button id="startButton" style="background:#8B0000; color:#d4af37; border:2px solid #d4af37; padding:15px 30px; font-size:18px; cursor:pointer; margin-top:20px;">
            🔥 شروع نبرد
        </button>
    </div>

    <!-- تگ صدا -->
    <audio id="bgMusic" loop>
        <source src="https://ememay.ir/wp-content/uploads/2024/04/Robert-L.-Euvino-A-Strong-Spice.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 1.0;
            audio.play();
            document.getElementById('audioOverlay').style.display = 'none';
        });
    </script>

    <!-- بقیه کدهای HTML شما بدون تغییر -->
    <div class="warrior-container">
        <!-- محتوای سایت شما -->
    </div>
</body>
</html>
